<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/styleCad.css" class="s">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Cadastro Alunos</title>
</head>
<body>
    <header>
        <div id="headerBosch"></div>
        <div class="title">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid" style="align-items:baseline;">
                    <h1 style="padding: 0;">
                        <a class="navbar-brand" href="/">CONTROLE de sala</a>
                    </h1>
                    <h1 class="navbar-brand">Cadastrar:&nbsp &nbsp
                        <a class="navbar-brand" href="#">Alunos</a>
                        <a class="navbar-brand">|</a>
                        <a class="navbar-brand" href="../views/cadastroSala.html">Sala</a>
                    </h1>
                </div>
            </nav>
        </div>
    </header>
    <div class="caixa">
        <div class="cadastrar">
            <div class="title">
                <h4>Cadastrar novo aluno</h4>
            </div>
            <div class="foto">
                <img id="fotoUsuario" src="../public/img/do-utilizador.png" alt="">
                <input type="file" id="flImage" name="foto" accept="image/*">
                <img id="more" src="../public/img/mais.png" alt="">
            </div>
            <div class="DadosAlunos">
                <h5>Nome</h5>
                <input type="text">
            </div>
            <div class="DadosAlunos">
                <h5>Idade</h5>
                <input type="text">
            </div>
            <div class="DadosAlunos">
                <h5>Sexo</h5>
                <input type="text">
            </div>
            <div class="DadosAlunos">
                <h5>Sala</h5>
                <select id="selectAluno">
                    <option value="valor1">T.I</option>
                    <option value="valor2">Mecatronica</option>
                    <option value="valor3">Manufatura</option>
                </select>
            </div>
            <div class="cadastrarBotao">
                <button class="btn first">Cadastrar</button>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgb(53, 50, 50);">
            <!--<img src="img/logo bosch.png" alt="" width="100px">-->
            <h5 class="text">ETS  |  Engineering technician School  </h5>
        </div>
    </footer>   
    <div id="footerBosch"></div>
</body>
<script src="../public/js/scriptAluno.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
